version: 2

models:
  - name: dim_zones
    description: >
      List of unique zones idefied by locationid. 
      Includes the service zone they correspond to (Green or yellow).

  - name: dm_monthly_zone_revenue
    description: >
      Aggregated table of all taxi trips corresponding to both service zones (Green and yellow) per pickup zone, month and service.
      The table contains monthly sums of the fare elements used to calculate the monthly revenue. 
      The table contains also monthly indicators like number of trips, and average trip distance. 
    columns:
      - name: revenue_monthly_total_amount
        description: Monthly sum of the the total_amount of the fare charged for the trip per pickup zone, month and service.
        tests:
            - not_null:
                severity: error

  - name: fact_trips
    description: ""
    columns:
      - name: tripid
        data_type: varchar
        description: ""

      - name: vendorid
        data_type: number
        description: ""

      - name: service_type
        data_type: varchar
        description: ""

      - name: ratecodeid
        data_type: number
        description: ""

      - name: pickup_locationid
        data_type: number
        description: ""

      - name: pickup_borough
        data_type: varchar
        description: ""

      - name: pickup_zone
        data_type: varchar
        description: ""

      - name: dropoff_locationid
        data_type: number
        description: ""

      - name: dropoff_borough
        data_type: varchar
        description: ""

      - name: dropoff_zone
        data_type: varchar
        description: ""

      - name: pickup_datetime
        data_type: timestamp_ntz
        description: ""

      - name: dropoff_datetime
        data_type: timestamp_ntz
        description: ""

      - name: store_and_fwd_flag
        data_type: varchar
        description: ""

      - name: passenger_count
        data_type: number
        description: ""

      - name: trip_distance
        data_type: number
        description: ""

      - name: trip_type
        data_type: number
        description: ""

      - name: fare_amount
        data_type: number
        description: ""

      - name: extra
        data_type: number
        description: ""

      - name: mta_tax
        data_type: number
        description: ""

      - name: tip_amount
        data_type: number
        description: ""

      - name: tolls_amount
        data_type: number
        description: ""

      - name: ehail_fee
        data_type: number
        description: ""

      - name: improvement_surcharge
        data_type: number
        description: ""

      - name: total_amount
        data_type: number
        description: ""

      - name: payment_type
        data_type: number
        description: ""

      - name: payment_type_description
        data_type: varchar
        description: ""
